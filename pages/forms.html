<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--registration form-->
    <form action="#" method="#">
        <!--type text-->
        <label for="">First Name: </label>
        <input type="text" name="" id="" required placeholder="First Name">
        <br>
        <label for="">Last Name: </label>
        <input type="text" name="" id="" required placeholder="Last Name">
        <br>
        <!--type password-->
        <label for="">Password: </label>
        <input type="password" name="" id="" required placeholder="password">
        <br>
        <!--type number-->
        <label for="">Age: </label>
        <input type="number" name="" id="" min="18" max="150" placeholder="Age">
        <br>
        <!--type date-->
        <label for="">Birth Date: </label>
        <input type="date" name="" id="">
        <br>
        <!--type date-->
        <label for="">Email: </label>
        <input type="email" name="" id="" required>
        <br>
        <!--text area-->
        <label for="">Message: </label>
        <textarea name="" id="" cols="90" rows="20">
        
        </textarea>
        <br>
        <!--type radio button-->
        <label for="">Gender: </label>
            <input type="radio" name="gender" id="" value="M">
            <label for="">Male</Label>
            <input type="radio" name="gender" id="" value="F">
            <label for="">Female</label>
        <br>
        <!--type checkbox-->
        <label for="">Vehicle</label>
            <input type="checkbox" name="vehicle" id="" value="Car">
            <label for="">Car</label>
            <input type="checkbox" name="vehicle" id="" value="Bike">
            <label for="">Bike</label>
            <input type="checkbox" name="vehicle" id="" value="Boat">
            <label for="">Boat</label>
        <br>
        <!--Select / Dropdown list-->
        <label for="">Gadgets: </label>
        <select name="" id="">
            <option value="Macbook">Macbook</option>
            <option value="Ipad">Ipad</option>
            <option value="Iphone">Iphone</option>
        </select>
        <br>
        <!--Multiple Select / Dropdown list-->
        <label for="">Gadgets: </label>
        <select name="" id="" multiple>
            <option value="Macbook">Macbook</option>
            <option value="Ipad">Ipad</option>
            <option value="Iphone">Iphone</option>
        </select>
        <br>
        <!--type file-->
        <label for="">File: </label>
        <input type="file" name="" id="">
        <br>
        <!--button-->
        <button> <a href="https://www.youtube.com/">go to page 2</a> </button>
        <br>
        <!--type submit-->
        <input type="submit" value="Register">
    </form>

</body>
</html>
