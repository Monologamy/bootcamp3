<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--anchor tag-->
    <a href="../index.html">Home</a>

    <!--table tag-->
    <table border="1">
            <thead>
                <tr> <!--table row-->
                    <th>col 1</th>
                    <th>col 2</th>
                    <th colspan="5">col 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><!--table data-->
                        1123
                    </td>
                    <td>
                        2
                    </td>
                    <td colspan="2">
                        3
                    </td>
                </tr>
                <tr>
                    <td rowspan="5">4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td></td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody> 
    </table>

    <!--image tag-->
    <img src="../images/dmc4.png" alt="Dante" height="2000px" width="2000px">

    <!--ordered list-->
    <ol>
        <li>Banana</li><!--list item-->
        <li>Chocolate</li>
        <li>Milk</li>
    </ol>

    <!--unordered list-->
    <ul>
        <li>Banana</li><!--list item-->
        <li>Chocolate</li>
        <li>Milk</li>
    </ul>
    <!--nested list-->
    <ol>
        <li>
            Fruits   
        </li>
        <ul>
            <li>banana</li>
            <li>apples</li>
        </ul>
        <li>
            Dessert
            <ul>
                <li>Chocolate</li>
                <li>Cake</li>
            </ul>
        </li>
    </ol>
</body>
</html>
